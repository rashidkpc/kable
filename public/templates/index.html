<div ng-controller="kableHelloWorld">
  <navbar class="kable-navbar">
    <form role="form" class="fill inline-form" ng-submit="run()" name="expression">
      <div class="typeahead">
        <div class="input-group"
          ng-class="discoverSearch.$invalid ? 'has-error' : ''">
          <textarea input-focus
            ng-model="state.expression"
            placeholder="Expression ..."
            aria-label="Expression input"
            type="text"
            class="form-control kable-expression textarea-input"></textarea>

          <button type="submit"
            ng-disabled="discoverSearch.$invalid"
            aria-label="Search">
            <span aria-hidden="true" class="fa fa-search"></span></button>
        </div>
      </div>
    </form>
  </navbar>
  <div class="kable-quick-settings">
    <i ng-click="tab='table'" class="fa fa-table" ng-class="{active: tab==='table'}"></i>

    <i ng-click="tab='vis'" class="fa fa-area-chart" ng-class="{active: tab==='vis'}"></i>
  </div>

  <div class="kable-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12-sm">
          <div kable-renderer="dataTables" ng-if="tab === 'vis'"></div>
          <div kable-renderer="dataTables" type="table" ng-if="tab === 'table'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
