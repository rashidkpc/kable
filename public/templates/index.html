<div ng-controller="kableHelloWorld">

  <navbar class="kibana-nav-options">
    <div class="button-group kibana-nav-actions" role="toolbar">
      <kbn-global-timepicker></kbn-global-timepicker>
    </div>
  </navbar>

  <div class="kable-container">
    <div class="container-fluid">

      <div class="row" ng-repeat="panel in state.panels track by $index">
        <div class="col-12-sm kable-panel">

          <navbar class="kable-navbar">
            <form role="form" class="fill inline-form" ng-submit="run()" name="expression">
              <div class="input-group">
                <textarea input-focus
                  ng-model="panel.expression" type="text"
                  class="form-control kable-expression textarea-input"></textarea>
                <button type="submit"><span class="fa fa-search"></span></button>
              </div>
            </form>
          </navbar>

          <div class="kable-panel-body">

            <kable-renderer ng-class="{'kable-panel-on-top': !panel.config.editing}"
              renderer-config="panel.config"
              renderer-data="dataTables[$index]"
              class="kable-panel-content">
            </kable-renderer>


            <div class="kable-panel-config" ng-class="{'kable-panel-on-top': panel.config.editing}">
              <kable-panel-config
                config-data="dataTables[$index]"
                config-config="panel.config">
              </kable-panel-config>
            </div>

            <div class="kable-panel-icons">
              <i class="fa fa-info-circle kable-panel-icon" ng-click="panel.config.editing = !panel.config.editing"></i>
              <i class="fa fa-times-circle kable-panel-icon" ng-click="removePanel($index)"></i>
            </div>




          </div>


        </div>
      </div>

      <div>
        <i class="fa fa-plus-circle kable-add" ng-click="addPanel()"></i>
      </div>

    </div>
  </div>
</div>
