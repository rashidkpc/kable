<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-1 control-label">Panel type </label>
    <div class="col-sm-10">
      <select class="form-control"
        ng-model="config.type"
        ng-options="a.name as a.name for a in panelTypes"
      ></select>
    </div>
  </div>

  <formly-form
    model="config"
    fields="form"
    ng-show="form">
  </formly-form>
</form>
